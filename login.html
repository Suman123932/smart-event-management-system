<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System - Login</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="auth-container">
        <div class="form-box">
            <form id="loginForm" action="login.php" method="POST" class="form-content">
                <h2>Welcome Back</h2>
                <p class="subtitle">Login to manage events</p>
                
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>
                <p style="text-align:center;">
                    <a href="forgot_password.html">Forgot Password ?</a>
                </p>

                <button type="submit" class="btn">Login</button>

                <p class="switch-text">
                    Don't have an account? <a href="registration.html">Register here</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
